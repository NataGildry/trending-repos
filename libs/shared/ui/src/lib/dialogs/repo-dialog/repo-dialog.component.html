<li class="flex gap-4 p-4 rounded-xl bg-white overflow-hidden">
  @if (this.config.data.repo.owner; as owner) {
  <div class="flex flex-col gap-4">
    <img
      class="w-16 h-16 rounded-full object-cover shrink-0"
      height="64"
      width="64"
      [alt]="owner.login + ' avatar'"
      [ngSrc]="owner.avatar_url"
    />

    <h3 class="text-lg font-semibold text-gray-900 truncate">
      {{ owner.login }}
    </h3>
  </div>
  }

  <div class="flex flex-col gap-1 min-w-0 overflow-hidden">
    @if (this.config.data.repo; as repo) {
    <h3 class="text-lg font-semibold text-gray-900 truncate">Repository name: {{ repo.name }}</h3>

    <p class="text-gray-700 text-sm break-words">
      {{ repo.description }}
    </p>

    <a
      class="text-blue-600 text-sm hover:underline break-all"
      rel="noopener noreferrer"
      target="_blank"
      [href]="repo.html_url"
    >
      {{ repo.html_url }}
    </a>

    <div class="flex flex-wrap items-center gap-4 text-sm mt-2 text-gray-800">
      <div class="flex flex-wrap items-center gap-4 text-sm mt-2 text-gray-800">
        <shared-badge label="⭐ Stars:" [value]="repo.stargazers_count" />
        <shared-badge label="🐛 Issues:" [value]="repo.open_issues_count" />
      </div>
    </div>

    <!-- Star Rating -->
    <div class="mt-4">
      <label class="block text-sm font-medium text-gray-700 mb-1" for="rating"> Your Rating: </label>

      <shared-star-rating class="inline-block" id="rating" [formControl]="ratingControl" />
    </div>
    }
  </div>
</li>
