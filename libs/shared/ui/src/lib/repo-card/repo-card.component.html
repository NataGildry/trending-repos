<li class="flex gap-4 p-4 rounded-xl bg-blue-50 shadow-sm overflow-hidden">
  <shared-user-card class="shrink-0" [user]="repo().owner" />

  <div class="flex flex-col gap-1 min-w-0 overflow-hidden w-full">
    <div class="w-full flex justify-between items-center">
      <h3
        class="text-lg font-semibold text-gray-900 truncate cursor-pointer hover:underline"
        role="button"
        tabindex="0"
        (click)="repoSelected.emit(repo())"
        (keydown.enter)="repoSelected.emit(repo())"
        (keydown.space)="repoSelected.emit(repo())"
      >
        Repository name: {{ repo().name }}
      </h3>
      <shared-rating-display [rating]="repo().rate" />
    </div>
    <p class="text-gray-700 text-sm break-words">
      {{ repo().description }}
    </p>

    <a
      class="text-blue-600 text-sm hover:underline break-all"
      rel="noopener noreferrer"
      target="_blank"
      [href]="repo().html_url"
    >
      {{ repo().html_url }}
    </a>

    <div class="flex flex-wrap items-center gap-4 text-sm my-2 text-gray-800">
      <shared-badge label="⭐ Stars" [value]="repo().stargazers_count | number" />
      <shared-badge label="🐛 Issues" [value]="repo().open_issues_count | number" />
      <shared-badge label="📅 Created" [value]="repo().created_at | date : 'mediumDate'" />
    </div>
  </div>
</li>
